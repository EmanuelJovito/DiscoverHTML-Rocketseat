  <input type="radio">
  - Projeto para selecionar uma única opção de um grupo de opções

  # Atributos essenciais

  - Checked
    - Indica que o campo foi marcado
  - Value
    - Valor que aquele campo contém

<fieldset>
  <legend>Bora tomar um café?</legend>
  <label for="yep">SIM</label>
  <input type="radio" id="yep" name="coffe" value="yes"><br>
  <label for="nop">NÃO</label>
  <input type="radio" id="nop" name="coffe"> 
</fieldset>
