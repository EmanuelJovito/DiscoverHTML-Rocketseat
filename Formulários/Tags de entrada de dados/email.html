<!--
  <input type="email" />
  - Espera que o usuário um email
  - Irá validar se o valor digitado é um email

  # Atributos

  - placeholder
  - readonly / disabled
  - value
  - required
  - multiple
    * O campo irá recebre 1 ou mais emails, separado por vírgulas
  - minlength / maxlength
    * O mínimo e/ou  máximo valor que o campo irá conter 
  - size
    * Valor numérico indicado quantos caracteres esse campo deveria conter, modificando o tamanho do campo para o usuário
  
  - pattern
    * Uso de expressão regular para validar o campo
    * Exemplo: o usuário só poderá colocar email do domínio rocketseat.com.br
      * pattern=".+@rocketseat\.com\.br"

  - list
    * O id de uma tag <datalist> que está no mesmo documento 
    * <datalist> irá conter uma lista de valores pré definidos a fim de sugerir ao usuário, quais valores estão disponíveis
      * Os valores do <datalist> que não forem compativeis com o campo, não serão apresentados como sugestão
-->

<form>
  <datalist id="emailslist">
    <option> emauel@emaul.com</option>
  </datalist>
  <input type="email" pattern=".+@rocketseat\.com\.br"
  title="Somente emails da rocketseat serão aceitos"
  list="emailslist">
  <button type="submit">Enviar</button>
</form>
